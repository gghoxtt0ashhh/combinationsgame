<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo das Combinações</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="fruit-panel left">
      <div class="fruit" data-fruit="banana">
        <img src="img/banana.png" alt="Banana">
      </div>

      <div class="fruit" data-fruit="morango">
        <img src="img/morango.png" alt="Morango">
      </div>

      <div class="fruit" data-fruit="maca">
        <img src="img/maca.png" alt="Maçã">
      </div>

      <div class="fruit" data-fruit="manga">
        <img src="img/manga.png" alt="Manga">
      </div>

      <div class="fruit" data-fruit="uva">
        <img src="img/uva.png" alt="Uva">
      </div>

      <div class="fruit" data-fruit="abacaxi">
        <img src="img/abacaxi.png" alt="Abacaxi">
      </div>
    </div>

    <div class="blender">
      <img src="img/liquidificador.png" alt="Liquidificador">
    </div>

    <div class="fruit-panel right">
      <div class="fruit" data-fruit="laranja">
        <img src="img/laranja.png" alt="Laranja">
      </div>

      <div class="fruit" data-fruit="melancia">
        <img src="img/melancia.png" alt="Melancia">
      </div>

      <div class="fruit" data-fruit="limao">
        <img src="img/limao.png" alt="Limão">
      </div>

      <div class="fruit" data-fruit="coco">
        <img src="img/coco.png" alt="Coco">
      </div>

      <div class="fruit" data-fruit="leite">
        <img src="img/leite.png" alt="Leite">
      </div>

      <div class="fruit" data-fruit="agua">
        <img src="img/agua.png" alt="Água">
      </div>
    </div>     
  </div>

  <div class="combination-bar">
    <h3>Combinação atual:</h3>
    <div id="current-combination"></div>
    <div class="buttons">
      <button id="save-combination">Salvar combinação</button>
    <a href="historico.html"><button>Ver histórico</button></a>
    </div>
    
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
